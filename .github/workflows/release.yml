name: Release and Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release_and_build:
    runs-on: ubuntu-latest
    outputs:
      # Questa variabile dirà al job 'deploy' se procedere
      new_release: ${{ steps.check_tag.outputs.new_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fondamentale per semantic-release e i tag

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 1. Esegui la release
      - name: Semantic Release
        id: semantic
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release

      # 2. Verifica se è stato creato un nuovo tag in questo specifico run
      - name: Check if new release was created
        id: check_tag
        run: |
          if [ $(git tag --points-at HEAD | wc -l) -gt 0 ]; then
            echo "new_release=true" >> $GITHUB_OUTPUT
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
          fi

      # 3. Configura Pages (solo se release fatta)
      - name: Setup Pages
        if: steps.check_tag.outputs.new_release == 'true'
        uses: actions/configure-pages@v5

      # 4. Build (solo se release fatta)
      - name: Build with Next.js
        if: steps.check_tag.outputs.new_release == 'true'
        run: npx next build

      # 5. Carica artifact (solo se release fatta)
      - name: Upload artifact
        if: steps.check_tag.outputs.new_release == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: release_and_build
    # Esegue il deploy solo se il job precedente conferma la nuova release
    if: needs.release_and_build.outputs.new_release == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
